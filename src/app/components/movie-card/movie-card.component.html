<div style="display: flex;">
  <mat-card *ngFor="let movieHandle of favMoviesList;" style="flex: 1 1 auto;">
    <div [ngClass]="{'hideinUser' : !movieHandle.isFavorite}">
      <mat-card-header>
        <mat-card-title>{{movieHandle.movie.title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movieHandle.movie.director.name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movieHandle.movie.imageURL}} alt={{movieHandle.movie.title}} />
      <mat-card-actions>
        <button mat-button (click)="getGenreDetails(movieHandle.movie.title)">
          Genre
        </button>
        <button mat-button (click)="getDirectorDetails(movieHandle.movie.director.name)">
          Director
        </button>
        <button mat-button color="primary">
          Synopsis
        </button>
        <button (click)="toggleButton(movieHandle)">
          <mat-icon id="favorite" [ngClass]="{'active' : movieHandle.isFavorite}" color="primary">favorite_border
          </mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
