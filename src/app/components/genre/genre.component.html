<mat-card>
  <mat-card-header>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{genreName.substring(genreName.lastIndexOf(':') + 2)}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{genreDesc}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-card-actions>
</mat-card>
